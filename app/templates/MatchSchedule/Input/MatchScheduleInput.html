<script>
    document.addEventListener('DOMContentLoaded', function() {
     console.log("Document loaded......");

     const yearDropdown = document.getElementById('yearDropdown');
     const teamADropdown = document.getElementById('teamADropdown');
     const teamBDropdown = document.getElementById('teamBDropdown');

     function handleDropdownChange() {
         const selectedYear = yearDropdown.value;
         const selectedTeamA = teamADropdown.value;
         const selectedTeamB = teamBDropdown.value;

         console.log("Selected year is:", selectedYear);
         console.log("Selected Team A is:", selectedTeamA);
         console.log("Selected Team B is:", selectedTeamB);

         if (selectedYear) {
             fetchMatchesByYear(selectedYear, selectedTeamA, selectedTeamB);
         }
     }

     [yearDropdown, teamADropdown, teamBDropdown].forEach(dropdown => {
         if (dropdown) {
             dropdown.addEventListener('change', handleDropdownChange);
         }
     });
 });

</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const table = document.getElementById('matchesTable');
        if (table) {
            table.addEventListener('click', function(event) {
                const target = event.target;
                if (target.tagName === 'A' && target.getAttribute('data-venue')) {
                    const venueName = target.getAttribute('data-venue');
                    fetchVenueDetails(venueName);
                    event.preventDefault();
                }
            });
        }
    });

    function fetchVenueDetails(venueName) {
        fetch(`/api/venue/${encodeURIComponent(venueName)}`)
            .then(response => {
                if (!response.ok) throw new Error('Venue not found');
                return response.json();
            })
            .then(data => {
                const modalBody = document.querySelector('#venueModal .modal-body');
                modalBody.innerHTML = `
                    <strong>Name:</strong> ${data.name}<br>
                    <strong>Location:</strong> ${data.location}<br>
                    <strong>Capacity:</strong> ${data.capacity}<br>
                    <strong>Details:</strong> ${data.other_details}`;
                $('#venueModal').modal('show');
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

</script>
